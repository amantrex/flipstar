<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip the Tile Game - Strategic Edition</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Find the Star</h1>
  <div id="game-board"></div>
  <div id="status">Flips left: 10</div>
  <div id="timer">Time left: 30s</div>
  <div id="hint"></div> <!-- Hint Area -->
  <button id="replay">Play Again</button>

  <audio id="flip-sound" src="sounds/coin-flip.mp3"></audio>
  <audio id="star-sound" src="sounds/shine.mp3"></audio>
  <audio id="fail-sound" src="sounds/error.mp3"></audio>

</body>
</html>
